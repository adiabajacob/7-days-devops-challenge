version: 0.0
os: linux

files:
  - source: /
    destination: /opt/app

permissions:
  - object: /opt/app
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory
  - object: /opt/app
    owner: ec2-user
    group: ec2-user
    mode: 644
    pattern: "**/*"
    type:
      - file
  - object: /opt/app/scripts
    owner: ec2-user
    group: ec2-user
    mode: 755
    pattern: "*.sh"
    type:
      - file

hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
      timeout: 60
      runas: root

  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 60
      runas: ec2-user

  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 120
      runas: ec2-user
